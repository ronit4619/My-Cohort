<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel='icon' href='minilogo.png'>

</head>

<body>
    <div id="Login" class="form-container">
        <h1 class='header'>Login</h1>
        <hr>
        <div id='email' class='form-group' data-step='1'>
            <label for='email-input'>Enter Email or Username</label>
            <input id='email-input' class='form-control' type='text'>
        </div>
        <div id="password" class="form-group" data-step="2">
            <label for='password-input'>Enter Your Password</label>
            <input id="password-input" class="form-control" type="password">

        </div>
        <p id="error-message"></p>
        <button class="btn btn-primary" id="next-button">Next</button>
        <a href='home.html'><button class='btn-2' id='homepage'>Go Home</button></a>
        <div id="back-button">&#8592;</div>
        <div class="info-section">
            <p>Need an Account?</p>
            <a href="signup.html">Create One!</a>
        </div>
    </div>

    <script src='js/script.js'></script>
</body>

</html>
